<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify</title>
	<link rel="stylesheet" href="./src/styles/reset.css">
	<link rel="stylesheet" href="./src/styles/vars.css">
	<link rel="stylesheet" href="./src/styles/sidebar-footer.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
	<div class="sidebar">
		<nav class="sidebar__block">
			<div class="logo">
				<a href="">
					<img src="./src/assets/icons/logo-spotify.png" alt="Spotify">
				</a>
			</div>
			<ul>
				<li>
					<a href="">
						<span class="fa fa-home"></span>
						<span>Início</span>
					</a>
				</li>
				<li>
					<a href="">
						<span class="fa fa-search"></span>
						<span>Buscar</span>
					</a>
				</li>
			</ul>
		</nav>
		<div class="sidebar__block library">
			<div class="library__header">
				<button>
					<span class="fa fa-bars"></span>
					<span>Sua Biblioteca</span>
				</button>
				<span class="fa fa-plus"></span>
			</div>
			<section class="section-playlist">
				<div class="section-playlist__content">
					<div class="text">
						<span class="title">Crie sua primeira playlist</span>
						<span class="subtitle">É fácil, vamos te ajudar.</span>
					</div>
					<button>Criar playlist</button>
				</div>
			</section>
			<div class="cookies">
				<a href="">Cookies</a>
			</div>
			<div class="language">
				<button>
					<span class="fa fa-globe"></span>
					<span>Português do Brasil</span>
				</button>
			</div>
		</div>
	</div>
	<footer>
		<div class="banner">
			<div class="text">
				<span class="title">Testar o Premium de graça</span>
				<span class="subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
			</div>
			<button>Inscreva-se grátis</button>
		</div>
	</footer>
</body>
</html>
